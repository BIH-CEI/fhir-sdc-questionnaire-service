[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (requires FHIR server)
    sdc_compliance: SDC specification compliance tests
    slow: Slow-running tests
    failure_scenarios: Tests for failure handling

# ============================================================================
# Multi-Server Testing Configuration
# ============================================================================
#
# Run tests against different FHIR servers:
#
#   pytest tests/ --fhir-server=hapi        # Default: HAPI FHIR
#   pytest tests/ --fhir-server=aidbox      # Aidbox
#   pytest tests/ --fhir-server=firely      # Firely Server
#   pytest tests/ --fhir-server=azure       # Azure Health Data Services
#
# Override URL for custom server:
#
#   pytest tests/ --fhir-url=http://my-server:8080/fhir
#
# Supported servers: hapi, aidbox, firely, azure
# See tests/conftest.py SERVER_PROFILES for configuration details
#
# ============================================================================

# Coverage options (when using --cov)
[coverage:run]
source = app
omit =
    */tests/*
    */conftest.py
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
